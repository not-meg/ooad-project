<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | Capstone Project Management</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card mx-auto" style="max-width: 500px;">
            <h1 class="text-primary" th:text="${message}">Welcome to Capstone Management</h1>
            <p class="text-muted">Manage your projects efficiently with our system.</p>
            <a href="/dashboard" class="btn btn-primary">Get Started</a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, for advanced components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
